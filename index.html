<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body>
    <link rel = "stylesheet" href = "style.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BMI Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </ul>
        </div>
      </nav>
    <br>
    <br>
    <br>
    <center><h1>Basic BMI Calculator</h1></font></center>
    <br>
    <center>
        <form name = "form1" method="GET">
            <div class = "Weight-Container">
            <label for = "Weight">
                    Enter Your Weight (In KGs)
            </label>
            <br>
            <br>
            <input style="line-height: 30px;", id = "Weight", type = "number", required> 
            <br>
            <br>
            </div>
            <label for = "Height">
                Enter Your Height (In meters)
            </label>
            <br>
            <br>
            <input style="line-height: 30px;", id = "Height", required, type = "number">
            <br>
            <br>
            <div class = "answer">
            <button onclick = "CalculateBMI()" type = "button">
                Calculate BMI
            </button>
            </div>
        </form> 
    </center> 
    <center><p id = "ans" ></p></center> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js">        
    </script>
</body>
</html>
